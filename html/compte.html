<!DOCTYPE html>
<html lang="fr"> <!-- Déclare que la page est en français -->
    <head>  <!-- La balise head contient des informations non visibles sur la page -->
        <title> Ville d'Angoulême </title> <!-- On définit le titre de la page -->
        <meta charset="utf-8"> <!-- On définit l'encodage des caractères à UTF-8 pour que les caractères spéciaux fonctionnent -->
        <link rel="stylesheet" href="../css/compte.css"> <!-- Lien vers le fichier CSS pour le style de cette page -->
        <link rel="stylesheet" href="../css/footer.css"> <!-- Lien vers le fichier CSS pour le style du footer de cette page -->
        <link rel="stylesheet" href="../css/header.css"> <!-- Lien vers le fichier CSS pour le style du header de cette page -->
    </head>
    <body> <!-- La balise body contient tout ce qui sera visible sur la page -->
        <header> <!-- Balise qui contient le contenu de l'ne tête de la page-->
            <a href="index.html"><img src="../images/logo.png" alt="Angoulême Logo"></a> <!-- Lien vers la page d'accueil avec le logo d'Angoulême -->
            <h1>Ville d'Angoulême</h1> <!-- Titre principal affiché sur la page -->
        </header>
        <main> <!-- Balise principale contenant le contenu principal de la page -->
            <h1>Créer un compte</h1> <!-- Titre de la section pour la création d'un compte -->
            <form method="post" action="transition.html"> <!-- On définit notre formulaire qui, une fois rempli, renverra vers une page de transition -->
                <fieldset class="encadre"> <!-- Encadré pour regrouper les champs du formulaire -->
                    <legend class="creercompte">Créer un compte</legend> <!-- Légende qui indique le but du formulaire -->
                    <br>
                    <label>Genre</label> <!-- Label pour le choix du genre -->
                    <div class="alignement"> <!-- L'utilisation de la balis div pour organiser les boutons radio sur une même ligne -->
                        <input type="radio" name="genre" id="mme" class="grossir"> <!-- Bouton radio pour "Madame" -->
                        <label for="mme">Madame</label> <!-- Label pour le bouton radio "Madame" -->
                        <input type="radio" name="genre" id="mr" class="grossir"> <!-- Bouton radio pour "Monsieur" -->
                        <label for="mr">Monsieur</label> <!-- Label pour le bouton radio "Monsieur" -->
                    </div>
                    <br><br> <!-- Retour à la ligne -->
                    <label for="nom">Nom :</label> <!-- Label pour le champ "Nom" -->
                    <input type="text" name="nom" id="nom" placeholder="ex : Montagne" class="grossir" required> <!-- Champ de texte pour le nom -->
                    <br><br> <!-- Retour à la ligne -->              
                    <label for="prenom">Prénom :</label> <!-- Label pour le champ "Prénom" -->
                    <input type="text" name="prenom" id="prenom" placeholder="ex : Rosalie" class="grossir" required> <!-- Champ de texte pour le prénom -->
                    <br><br> <!-- Retour à la ligne -->
                    <label>Date de naissance :</label> <!-- Label pour la date de naissance -->
                    <input type="date"/> <!-- Champ pour entrer la date de naissance -->
                    <br><br> <!-- Retour à la ligne -->
                    <label for="mail">Mail : </label> <!-- Label pour l'email -->
                    <input type="email" name="mail" id="mail" placeholder="ex : alexdelplace@gmail.com" class="grossir" required> <!-- Champ pour l'adresse email -->
                    <br><br> <!-- Retour à la ligne -->
                    <label for="identifiant">Identifiant : </label> <!-- Label pour l'identifiant -->
                    <input type="text" name="identifiant" id="identifiant" placeholder="ex : TheodortleBison" class="grossir" required> <!-- Champ pour l'identifiant -->
                    <br><br> <!-- Retour à la ligne -->
                    <label for="mdp">Mot de passe : </label> <!-- Label pour le mot de passe -->
                    <input type="password" name="mdp" id="mdp" placeholder="•••••••••••" class="grossir" required> <!-- Champ pour le mot de passe -->
                    <br><br> <!-- Retour à la ligne -->
                    <label for="mdp2">Confirmer le mot de passe : </label> <!-- Label pour confirmer le mot de passe -->
                    <input type="password" name="mdp2" id="mdp2" placeholder="•••••••••••" class="grossir" required> <!-- Champ pour la confirmation du mot de passe -->
                    <br><br> <!-- Retour à la ligne -->
                    <input type="submit" name="connexion" id="connexion" value="Créer un compte"> <!-- Bouton pour envoyer le formulaire -->
                    <input type="reset"> <!-- Bouton pour réinitialiser le formulaire -->
                </fieldset>
                <fieldset class="encadre2"> <!-- Un autre encadré pour les liens en bas du formulaire -->
                <a href="connexion.html">Vous avez déjà un compte ?</a> <!-- Lien vers la page de connexion si l'utilisateur a déjà un compte -->
                <a href="../index.html">Retourner à l'accueil</a> <!-- Lien pour retourner à la page d'accueil -->
                </fieldset>
            </form>
        </main>
        <footer> <!-- La section footer contenant les informations de bas de page -->
            <div class="footer-gauche"> <!-- Partie gauche du footer -->
                <img src="../images/footer/angouleme.png" alt="Logo d'Angoulême" /> <!-- Logo d'Angoulême -->
                <img src="../images/footer/unesco.png" alt="Membre des villes de l'Unesco" /> <!-- Logo de l'Unesco -->
            </div>
            <div class="footer-centre"> <!-- Partie centrale du footer -->
                <!-- Section Carte -->
                <div class="carte">
                    <iframe src="https://www.google.com/maps/embed?pb=..." class="carte2" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                    </iframe> <!-- Carte Google Maps intégrée pour localiser Angoulême -->
                </div>
        
                <!-- Section Infos  -->
                <div class="infos">
                    <dl class="infos2">
                        <dd>Angoulême 16000</dd> <!-- Adresse de la ville -->
                    </dl>
                </div>
        
                <!-- Section Logos -->
                <div class="logos">
                    <a href="https://www.facebook.com/villeangouleme" target="_blank"><img src="../images/footer/facebook.png" alt="Facebook d'Angoulême" /></a> <!-- Lien vers le Facebook d'Angoulême -->
                    <a href="https://www.instagram.com/villeangouleme/" target="_blank"><img src="../images/footer/instagram.png" alt="Instagram d'Angoulême" /></a> <!-- Lien vers l'Instagram d'Angoulême -->
                    <a href="https://www.youtube.com/@VilleAngoulemeTV" target="_blank"><img src="../images/footer/youtube.png" alt="Youtube d'Angoulême" /></a> <!-- Lien vers la chaîne Youtube d'Angoulême -->
                    <a href="https://twitter.com/villeangouleme" target="_blank"><img src="../images/footer/twitter.png" alt="Twitter d'Angoulême" /></a> <!-- Lien vers le Twitter d'Angoulême -->
                    <a href="https://fr.linkedin.com/company/villeangouleme" target="_blank"><img src="../images/footer/linkedin.png" alt="Linkedin d'Angoulême" /></a> <!-- Lien vers le LinkedIn d'Angoulême -->
                </div>
            </div>
            <div class="footer-droite"> <!-- Partie droite du footer -->
                <ul class="infos1">
                    <li><p>Téléphone :</p><p>05 45 38 92 89</p></li> <!-- Affiche le numéro de téléphone -->
                    <li><a href="contact.html" class="contact">Nous contacter</a></li> <!-- Lien vers la page de contact -->
                    <li><a href="politiquedeconfidentialite.html" class="lien">Politique de confidentialité</a></li> <!-- Lien vers la politique de confidentialité du site -->
                </ul>
            </div>
        </footer>               
    </body>
</html>
