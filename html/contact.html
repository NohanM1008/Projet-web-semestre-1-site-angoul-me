<!DOCTYPE html>
<html lang="fr"> <!-- Déclare que la langue de la page est le français -->


    <head>  
        <!-- La balise <head> contient des informations sur la page, comme le titre et les liens vers les fichiers CSS -->
        <title> Ville d'Angoulême </title> <!-- Définit le titre de la page qui apparaîtra dans l'onglet du navigateur -->
        <meta charset="utf-8"> <!-- Déclare que l'encodage de caractères est UTF-8 pour supporter tous les caractères -->
        <link rel="stylesheet" href="../css/contact.css"> <!-- Lien vers la feuille de style CSS spécifique à la page de contact -->
        <link rel="stylesheet" href="../css/footer.css"> <!-- Lien vers la feuille de style CSS pour le footer -->
        <link rel="stylesheet" href="../css/header.css">
    </head>


    <body> <!-- La balise <body> contient tout le contenu visible de la page web -->
        <header>
            <!-- La balise <header> contient des éléments d'en-tête comme le logo et le titre de la page -->
            <a href="../index.html"><img src="../images/logo.png" alt="Angoulême Logo"></a> <!-- Lien vers la page d'accueil avec le logo -->
            <a href="../html/connexion.html">Se connecter</a>
            <h1>Ville d'Angoulême</h1> <!-- Titre principal de la page -->
        </header>


        <nav>
            <!-- La balise <nav> contient la barre de navigation -->
            <ol> <!-- Liste ordonnée des liens de navigation -->
                <li><a href="../index.html">Accueil</a></li>
                <li><a href="../html/loisirs.html">Tourisme et Loisirs</a></li>
                <li><a href="../html/histoire.html">Histoire</a></li>
                <li><a href="../html/contact.html">Contact</a></li>
            </ol>
        </nav>


        <main>
            <!-- La balise <main> contient le contenu principal de la page -->
            <fieldset class="encadre">
                <!-- <fieldset> crée un encadré pour structurer le formulaire -->
                <legend class="contact">Contact</legend> <!-- Légende pour le bloc de formulaire, avec un titre "Contact" -->
                <form method="post" action="#"> <!-- Le formulaire envoie ses données via la méthode POST -->
                    <fieldset class="encadre1">
                        <!-- Un autre encadré pour regrouper les informations sur l'utilisateur -->
                        <legend class="infos">Informations sur vous</legend> <!-- Légende "Informations sur vous" -->
                        <div class="active">
                            <label>Genre:</label> <!-- Label pour sélectionner le genre -->
                        </div>
                        <div class="alignement"> <!-- Conteneur pour organiser les boutons radio -->
                            <div class="madame">
                                <input type="radio" name="genre" id="mme" class="grossir"> <!-- Bouton radio pour "Madame" -->
                                <label for="mme">Madame</label> <!-- Label associé au bouton radio -->
                            </div>
                            <div class="monsieur">
                                <input type="radio" name="genre" id="mr" class="grossir"> <!-- Bouton radio pour "Monsieur" -->
                                <label for="mr">Monsieur</label> <!-- Label associé au bouton radio -->
                            </div>
                        </div>
                        <br><br>


                        <div class="active">
                            <label for="nom">Nom :</label> <!-- Label pour le champ "Nom" -->
                        </div>
                        <input type="text" name="nom" id="nom" placeholder="ex : Montagne" class="grossir"> <!-- Champ de saisie pour le nom -->
                        <br><br>


                        <div class="active">
                            <label for="prenom">Prénom :</label> <!-- Label pour le champ "Prénom" -->
                        </div>
                        <input type="text" name="prenom" id="prenom" placeholder="ex : Rosalie" class="grossir"> <!-- Champ de saisie pour le prénom -->
                        <br><br>


                        <div class="active">
                            <label for="mail">Mail :</label> <!-- Label pour le champ "Email" -->
                        </div>
                        <input type="email" name="mail" id="mail" placeholder="sfryahoo@gmail.com" class="grossir"> <!-- Champ de saisie pour l'email -->
                        <br><br>


                        <div class="active">
                            <label for="telephone">Téléphone :</label> <!-- Label pour le champ "Téléphone" -->
                        </div>
                        <input type="tel" name="telephone" id="telephone" placeholder="ex : +33 6 12 34 56 78" class="grossir"> <!-- Champ de saisie pour le téléphone -->
                    </fieldset>


                    <fieldset class="encadre2">
                        <!-- Un autre encadré pour les détails de la demande -->
                        <legend class="demande">Votre demande</legend> <!-- Légende "Votre demande" -->
                        <div class="active">
                            <label for="objet">Objet du message :</label> <!-- Label pour le champ "Objet" -->
                        </div>
                        <select id="objet" name="objet" class="grossir"> <!-- Liste déroulante pour sélectionner l'objet du message -->
                            <option value="0">- Séléctionner -</option>
                            <option value="loge">Question sur le logement</option> <!-- Option pour "Logement" -->
                            <option value="prop">Question sur la propreté de la ville</option> <!-- Option pour "Propreté" -->
                            <option value="muni">Prendre rendez-vous avec municipalité</option> <!-- Option pour "Rendez-vous municipalité" -->
                            <option value="empl">Demande d'emploi</option> <!-- Option pour "Demande d'emploi" -->
                            <option value="autr">Autres demandes (à préciser)</option> <!-- Option pour "Autres demandes" -->
                        </select>
                        <br><br>


                        <div class="active">
                            <label for="précision">Si autres demandes, préciser:</label> <!-- Label pour le champ "Précision" -->
                        </div>
                        <input type="text" name="précision" id="précision" class="grossir"> <!-- Champ de saisie pour préciser l'objet -->
                        <br><br>


                        <div class="active">
                            <label for="description">Message :</label> <br> <!-- Label pour le champ "Message" -->
                        </div>
                        <textarea rows="10" cols="50" name="description" id="description" maxlength="200" class="message-box" class="grossir"></textarea> <!-- Zone de texte pour le message -->
                        <br><br>


                        <label for="document">Joindre des fichiers:</label> <!-- Label pour le champ de téléchargement de fichiers -->
                        <input type="file" id="document" name="document" class="grossir"> <!-- Champ pour sélectionner un fichier à télécharger -->
                        <br><br>


                        <input type="submit" name="Envoyer" id="soumission" class="grossir"> <!-- Bouton pour soumettre le formulaire -->
                        <input type="reset" class="grossir"> <!-- Bouton pour réinitialiser le formulaire -->
                    </fieldset>
                </form>
            </fieldset>
        </main>


        <footer> <!-- La section footer contenant les informations de bas de page -->
            <div class="footer-gauche"> <!-- Partie gauche du footer -->
                <img src="../images/footer/angouleme.png" alt="Logo d'Angoulême" /> <!-- Logo d'Angoulême -->
                <img src="../images/footer/unesco.png" alt="Membre des villes de l'Unesco" /> <!-- Logo de l'Unesco -->
            </div>
            <div class="footer-centre"> <!-- Partie centrale du footer -->
                <!-- Section Carte -->
                <div class="carte">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d44627.94880314658!2d0.10382750595865571!3d45.64586530034062!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47fe2d85032bc499%3A0x405d39260eec0f0!2sAngoulême!5e0!3m2!1sfr!2sfr!4v1733300128398!5m2!1sfr!2sfr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
       
                <!-- Section Infos  -->
                <div class="infos">
                    <dl class="infos2">
                        <dd>Angoulême 16000</dd> <!-- Adresse de la ville -->
                    </dl>
                </div>
       
                <!-- Section Logos -->
                <div class="logos">
                    <a href="https://www.facebook.com/villeangouleme" target="_blank"><img src="../images/footer/facebook.png" alt="Facebook d'Angoulême" /></a> <!-- Lien vers le Facebook d'Angoulême -->
                    <a href="https://www.instagram.com/villeangouleme/" target="_blank"><img src="../images/footer/instagram.png" alt="Instagram d'Angoulême" /></a> <!-- Lien vers l'Instagram d'Angoulême -->
                    <a href="https://www.youtube.com/@VilleAngoulemeTV" target="_blank"><img src="../images/footer/youtube.png" alt="Youtube d'Angoulême" /></a> <!-- Lien vers la chaîne Youtube d'Angoulême -->
                    <a href="https://twitter.com/villeangouleme" target="_blank"><img src="../images/footer/twitter.png" alt="Twitter d'Angoulême" /></a> <!-- Lien vers le Twitter d'Angoulême -->
                    <a href="https://fr.linkedin.com/company/villeangouleme" target="_blank"><img src="../images/footer/linkedin.png" alt="Linkedin d'Angoulême" /></a> <!-- Lien vers le LinkedIn d'Angoulême -->
                </div>
            </div>
            <div class="footer-droite"> <!-- Partie droite du footer -->
                <ul class="infos1">
                    <li><p>Téléphone :</p><p>05 45 38 92 89</p></li> <!-- Affiche le numéro de téléphone -->
                    <li><a href="contact.html" class="contact1">Nous contacter</a></li> <!-- Lien vers la page de contact -->
                    <li><a href="politiquedeconfidentialite.html" class="lien">Politique de confidentialité</a></li> <!-- Lien vers la politique de confidentialité -->
                </ul>
            </div>
        </footer>
    </body>
</html>
