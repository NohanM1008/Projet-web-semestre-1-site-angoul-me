<!DOCTYPE html> <!-- Déclare le type de document HTML (ici HTML5) -->
<html lang="fr"> <!-- La langue de la page est le français -->
    <head>  <!-- La balise head contient les métadonnées et les liens vers les fichiers externes -->
        <title> Ville d'Angoulême </title> <!-- Titre de la page, qui apparaît dans l'onglet du navigateur -->
        <meta charset="utf-8"> <!-- Définit l'encodage des caractères, ici UTF-8 pour supporter les caractères spéciaux -->
        <link rel="stylesheet" href="../css/connexion.css"> <!-- Lien vers la feuille de style CSS pour la page de connexion -->
        <link rel="stylesheet" href="../css/footer.css"> <!-- Lien vers la feuille de style CSS pour le pied de page -->
        <link rel="stylesheet" href="../css/header.css">
    </head>
    <body> <!-- Le corps de la page, tout ce qui apparaît à l'écran -->
        <header>
            <a href="../index.html"><img src="../images/logo.png" alt="Angoulême Logo"class="logo-site"></a>
            <a href="connexion.html">Se connecter</a>
            <h1>Ville d'Angoulême</h1>
        </header>
        <nav>
            <ol>
                <li><a href="../index.html">Accueil</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="loisirs.html">Tourisme et loisirs</a></li>
                <li><a href="histoire.html">Histoire</a></li>
            </ol>
        </nav>
        <main> <!-- Contenu principal de la page -->
            <h1>Se connecter</h1> <!-- Titre de la section de connexion -->
            <form method="post" action="#"> <!-- Formulaire pour la connexion, méthode "post" pour envoyer les données -->
                <fieldset class="encadre"> <!-- Encadré contenant les champs de saisie -->
                    <legend class="connexion">Se connecter</legend> <!-- Titre de l'encadré -->
                    <label for="nom" class="grossir2">Identifiant ou e-mail :</label> <!-- Libellé pour le champ "identifiant" -->
                    <input type="text" name="identifiant" id="identifiant" placeholder="ex : jeffdurand@gmail.com" class="grossir"> <!-- Champ de saisie pour l'identifiant ou l'e-mail -->
                    <br><br> <!-- Retour à la ligne -->


                    <label for="mdp" class="grossir2">Mot de passe : </label> <!-- Libellé pour le champ "mot de passe" -->
                    <input type="password" name="mdp" id="mdp" placeholder="•••••••••••" class="grossir"> <!-- Champ de saisie pour le mot de passe -->
                    <br><br> <!-- Retour à la ligne -->


                    <input type="submit" name="connexion" id="connexion" value="Connexion"> <!-- Bouton de soumission du formulaire -->
                    <input type="reset"> <!-- Bouton pour réinitialiser le formulaire -->


                    <div class="ou"> <!-- Séparateur pour l'option "ou" -->
                        <span>ou</span> <!-- Texte "ou" affiché au centre -->
                    </div>


                    <a href="compte.html"><input type="compte" name="compte" class="compte" value="Créer un compte"></a> <!-- Lien vers la page pour créer un compte, sous forme de bouton -->
                </fieldset>
                <fieldset class="encadre2"> <!-- Deuxième encadré pour les options de navigation -->
                    <p><a href="../index.html">Retourner à l'accueil</a></p> <!-- Lien vers la page d'accueil -->
                </fieldset>
            </form>
        </main>
        <footer> <!-- La section footer contenant les informations de bas de page -->
            <div class="footer-gauche"> <!-- Partie gauche du footer -->
                <img src="../images/footer/angouleme.png" alt="Logo d'Angoulême" /> <!-- Logo d'Angoulême -->
                <img src="../images/footer/unesco.png" alt="Membre des villes de l'Unesco" /> <!-- Logo de l'Unesco -->
            </div>
            <div class="footer-centre"> <!-- Partie centrale du footer -->
                <!-- Section Carte -->
                <div class="carte">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d44627.94880314658!2d0.10382750595865571!3d45.64586530034062!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47fe2d85032bc499%3A0x405d39260eec0f0!2sAngoulême!5e0!3m2!1sfr!2sfr!4v1733300128398!5m2!1sfr!2sfr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
       
                <!-- Section Infos  -->
                <div class="infos">
                    <dl class="infos2">
                        <dd>Angoulême 16000</dd> <!-- Adresse de la ville -->
                    </dl>
                </div>
       
                <!-- Section Logos -->
                <div class="logos">
                    <a href="https://www.facebook.com/villeangouleme" target="_blank"><img src="../images/footer/facebook.png" alt="Facebook d'Angoulême" /></a> <!-- Lien vers le Facebook d'Angoulême -->
                    <a href="https://www.instagram.com/villeangouleme/" target="_blank"><img src="../images/footer/instagram.png" alt="Instagram d'Angoulême" /></a> <!-- Lien vers l'Instagram d'Angoulême -->
                    <a href="https://www.youtube.com/@VilleAngoulemeTV" target="_blank"><img src="../images/footer/youtube.png" alt="Youtube d'Angoulême" /></a> <!-- Lien vers la chaîne Youtube d'Angoulême -->
                    <a href="https://twitter.com/villeangouleme" target="_blank"><img src="../images/footer/twitter.png" alt="Twitter d'Angoulême" /></a> <!-- Lien vers le Twitter d'Angoulême -->
                    <a href="https://fr.linkedin.com/company/villeangouleme" target="_blank"><img src="../images/footer/linkedin.png" alt="Linkedin d'Angoulême" /></a> <!-- Lien vers le LinkedIn d'Angoulême -->
                </div>
            </div>
            <div class="footer-droite"> <!-- Partie droite du footer -->
                <ul class="infos1">
                    <li><p>Téléphone :</p><p>05 45 38 92 89</p></li> <!-- Affiche le numéro de téléphone -->
                    <li><a href="contact.html" class="contact">Nous contacter</a></li> <!-- Lien vers la page de contact -->
                    <li><a href="politiquedeconfidentialite.html" class="lien">Politique de confidentialité</a></li> <!-- Lien vers la politique de confidentialité -->
                </ul>
            </div>
        </footer>
    </body>
</html>
